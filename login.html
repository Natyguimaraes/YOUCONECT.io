<html>

<head>
    <title> Bem-vindo ao YouConect </title>
    <meta charset="Utf-8">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script>
        function navega(route) {

            window.location.href = route;

        }

    </script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/img/logoyc.png">
        </div>
    </header>
    <div class="container">
        <form>
            <h1> Entrar no YouConect </h1>
            <input type="text" name="email" id="email" placeholder="Email">
            <input type="password" name="senha" id="senha" placeholder="Senha">
            <input type="submit" value="Entrar" id="login">
            <a href="#"> Esqueci a Senha </a>
            <div class="linha">
            </div>
            <a onclick="navega('/cadastro')" id="criarconta"> Criar uma conta </a>
        </form>
    </div>
</body>

</html>
